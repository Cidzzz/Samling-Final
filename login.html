<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samling | Dashboard</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/59135e8829.js" crossorigin="anonymous"></script>

    <!-- DM Sans -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            margin: 0;
        }

        /* Animasi getar untuk form saat login gagal */
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .shake {
            animation: shake 0.7s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Spinner untuk tombol login */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }
    </style>
    <script src="javascript/theme-loader.js"></script>
    <link rel="stylesheet" href="css/themes.css">
</head>

<body class="bg-gray-100">

    <!-- Container Utama: Menengahkan Konten di Layar -->
    <div class="flex justify-center items-center min-h-screen p-4">

        <!-- Login Card -->
        <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md md:max-w-lg">

            <!-- Text Header (Logo Daun di sebelah kiri Samling) -->
            <h2 class="text-3xl text-green-600 font-semibold mb-1 flex items-center gap-3">
                <i class="fas fa-leaf text-2xl text-green-600"></i>
                Samling
            </h2>
            <p class="text-gray-500 mb-6">Semangat kerja untuk kelola lingkungan sekitar!</p>

            <!-- Form Login -->
            <form id="loginForm">
                <!-- Email / Username -->
                <div class="mb-4">
                    <input type="text"
                        id="email"
                        placeholder="Email atau Nama Pengguna"
                        class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:border-blue-500 focus:ring-blue-500 focus:ring-1 outline-none">
                </div>

                <!-- Password -->
                <div class="mb-2">
                    <input type="password"
                        id="password"
                        placeholder="Katasandi"
                        class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:border-blue-500 focus:ring-blue-500 focus:ring-1 outline-none">
                </div>

                <!-- Pesan Kesalahan (Error Message) -->
                <p id="errorMessage" class="text-red-500 text-sm mb-4 h-5"></p>

                <!-- Remember + Forgot -->
                <div class="flex justify-between items-center text-sm mt-2 mb-4">
                    <label class="flex items-center gap-2 text-gray-600">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 focus:ring-blue-500 rounded">
                        Ingatkan selama 30 Hari
                    </label>
                    <a href="#" class="text-blue-600 hover:underline font-medium">Lupa Password</a>
                </div>

                <!-- Sign up button -->
                <button type="submit" id="loginButton"
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition shadow-md hover:shadow-lg">
                    Masuk
                </button>
            </form>

        </div>

    </div>
<script src="database/user.js"></script>
<script src="javascript/login.js"></script>
<script src="https://kit.fontawesome.com/59135e8829.js" crossorigin="anonymous"></script>
<script src="javascript/global.js"></script>
</body>
</html>
